spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true  console System.out.print로 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #log레벨로 출력